<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Bootstrap Free Blog Template</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLE CSS -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/utils.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/component.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="app">

        <blog-head></blog-head>
        <!--HOME SECTION END-->
        <div class="copyrights">Collect from <a href="http://www.cssmoban.com/" title="网站模板">网站模板</a></div>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="blog-main" v-for="blogHead in blogHeads">
                            <div class="heading-blog">
                                {{blogHead.title}}
                            </div>
                            <a :href="'singlepost.html?blogid=' + blogHead.blogId" v-if="blogHead.headImg">
                                <img :src="blogHead.headImg" class="img-responsive img-rounded" />
                            </a>
                            <div class="blog-info">
                                <span class="label label-primary">{{blogHead.createTime.format("yyyy-MM-dd hh:mm:ss")}}</span>
                                <span class="label label-success">In {{blogHead.classify}}</span>
                                <span class="label label-danger">By {{blogHead.author }}</span>
                                <span class="label label-info">
                                    <i class="fa fa-thumbs-up"></i>+ {{blogHead.praise}}
                                    <i class="fa fa-thumbs-down"></i>-{{blogHead.letdown}}
                                </span>
                            </div>
                            <div class="blog-txt" v-html="blogHead.abstract">
                                {{blogHead.abstract}}
                            </div>
                        </div>
                        <!--BLOG HEAD LIST -->

                        <nav>
                            <ul class="pagination">
                                <li class="disabled"><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
                                <li v-bind:class="{ active: page.isActive }" v-for="page in pages"><a @click="query(page.num)">{{page.num}} <span class="sr-only">(current)</span></a></li>
                                <li><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
                            </ul>
                        </nav>
                        <!--PAGING  END -->
                    </div>
                    <blog-category></blog-category>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
