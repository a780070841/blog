<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Bootstrap Free Blog Template</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLE CSS -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/component.js"></script>
    <script src="js/singleBlog.js"></script>
</head>

<body>
    <div id="singleBlog">
        <blog-head></blog-head>
        <!--HOME SECTION END-->

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="blog-main">
                            <div class="heading-blog">
                                The security is main concern while developing applications
                            </div>
                            <div v-if="blog.blogHead.headImg">
                                <img :src="blog.blogHead.headImg" class="img-responsive img-rounded" /></div>

                            <div class="blog-info">
                                <span class="label label-primary">{{blog.blogHead.createTime.format("yyyy-MM-dd hh:mm:ss")}}</span>
                                <span class="label label-success">In {{blog.blogHead.classify}}</span>
                                <span class="label label-danger">By {{blog.blogHead.author }}</span>
                                <span class="label label-info">
                                        <i class="fa fa-thumbs-up"></i>+ {{blog.blogHead.praise}}
                                <i class="fa fa-thumbs-down"></i>-{{blog.blogHead.letdown}}
                                    </span>
                            </div>
                            <div class="blog-txt">
                                {{blog.blogBody}}
                            </div>
                        </div>
                        <!--BLOG MAIN SECTION END-->

                        <!--COMMENTS SECTION END-->
                    </div>
                    <blog-category></blog-category>



                </div>
            </div>
        </section>
    </div>
</body>

</html>
